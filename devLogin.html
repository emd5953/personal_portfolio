<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .setup {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .setup-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .setup-form.show {
            display: block;
        }

        .setup-btn {
            background: #28a745;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Dev Access</h1>
        
        <div id="messageArea"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>

        <div id="setupForm" class="setup-form">
            <h3>First Time Setup</h3>
            <p>Set your admin credentials:</p>
            <div class="form-group">
                <label for="setupUsername">Choose Username:</label>
                <input type="text" id="setupUsername" required>
            </div>
            <div class="form-group">
                <label for="setupPassword">Choose Password:</label>
                <input type="password" id="setupPassword" required>
            </div>
            <button type="button" class="login-btn setup-btn" onclick="setupCredentials()">
                Set Credentials
            </button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.setup) {
                    showMessage('Please set up your admin credentials first.', 'setup');
                    document.getElementById('setupForm').classList.add('show');
                    document.getElementById('setupUsername').value = username;
                    document.getElementById('setupPassword').value = password;
                } else if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/dev-dashboard.html';
                    }, 1000);
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
                
            } catch (error) {
                showMessage('Login failed: ' + error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        async function setupCredentials() {
            const username = document.getElementById('setupUsername').value;
            const password = document.getElementById('setupPassword').value;
            
            if (!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }
            
            showMessage('To complete setup, add these environment variables in Vercel:', 'setup');
            showMessage(`ADMIN_USERNAME: ${username}`, 'setup');
            showMessage(`ADMIN_PASSWORD: ${password}`, 'setup');
        }

        function showMessage(text, type) {
            const messageArea = document.getElementById('messageArea');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            messageArea.appendChild(message);
            
            if (type !== 'setup') {
                setTimeout(() => {
                    message.remove();
                }, 5000);
            }
        }

        // Style for success messages
        const style = document.createElement('style');
        style.textContent = `
            .success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

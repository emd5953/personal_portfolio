<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrin Debbarma</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@200;300;400;500;600;700&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- Vercel Analytics -->
    <script defer src="https://va.vercel-scripts.com/v1/script.js"></script>
</head>
<body>
    <!-- Custom cursor -->
    <div class="cursor"></div>

    <!-- Subtle grid background -->
    <div class="grid-background"></div>

    <!-- Floating shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <!-- Name in corner -->
    <div class="name">@enrinjr</div>

    <!-- Main container -->
    <div class="container">
        <!-- Center button -->
        <button class="choose-path-btn" id="choosePathBtn">
            Choose Your Path
        </button>

        <!-- Paths container -->
        <div class="paths-container" id="pathsContainer">
            <!-- Left path - Career Mode -->
            <div class="path path-left">
                <div class="path-line left"></div>
                <div class="path-content" onclick="goToCareer()" tabindex="0">
                    <span class="path-icon">◐</span>
                    <h2 class="path-title">Career</h2>
                    <p class="path-description">
                        Technical expertise, innovative projects, and professional milestones in software development.
                    </p>
                </div>
            </div>

            <!-- Right path - Story Mode -->
            <div class="path path-right">
                <div class="path-line right"></div>
                <div class="path-content" onclick="goToStory()" tabindex="0">
                    <span class="path-icon">◑</span>
                    <h2 class="path-title">Story</h2>
                    <p class="path-description">
                        Personal journey, creative pursuits, and the experiences that shape perspective.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
